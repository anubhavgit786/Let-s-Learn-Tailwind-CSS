<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: "640px",
            // => @media (min-width: 640px) { ... }

            md: "768px",
            // => @media (min-width: 768px) { ... }

            lg: "1024px",
            // => @media (min-width: 1024px) { ... }

            xl: "1280px",
            // => @media (min-width: 1280px) { ... }

            "2xl": "1536px",
            // => @media (min-width: 1536px) { ... }
          },

          extend: {
            screens: {
              xs: { min: "320px", max: "639px" },
              // => @media (min-width: 992px) { ... }
            },
          },
        },
      };
    </script>

    <title>Document</title>
  </head>
  <body>
    <div class="max-w-[1200px] text-white mx-auto grid gap-5 lg:grid-cols-4 md:grid-cols-2 sm:grid-cols-1">
      <div class="bg-fuchsia-700 text-center py-5">01</div>
      <div class="bg-fuchsia-700 text-center py-5">02</div>
      <div class="bg-fuchsia-700 text-center py-5">03</div>
      <div class="bg-fuchsia-700 text-center py-5">04</div>
      <div class="bg-fuchsia-700 text-center py-5">05</div>
      <div class="bg-fuchsia-700 text-center py-5">06</div>
      <div class="bg-fuchsia-700 text-center py-5">07</div>
      <div class="bg-fuchsia-700 text-center py-5">08</div>
    </div>
    <div class="max-w-[1200px] text-white mx-auto grid grid-rows-4 grid-flow-col gap-4 my-5">
      <div class="bg-fuchsia-700 text-center py-5 row-span-2">01</div>
      <div class="bg-fuchsia-700 text-center py-5 row-start-3 row-end-5">02</div>
      <div class="bg-fuchsia-700 text-center py-5">03</div>
      <div class="bg-fuchsia-700 text-center py-5">04</div>
      <div class="bg-fuchsia-700 text-center py-5">05</div>
      <div class="bg-fuchsia-700 text-center py-5">06</div>
      <div class="bg-fuchsia-700 text-center py-5">07</div>
      <div class="bg-fuchsia-700 text-center py-5 row-span-3">08</div>
    </div>
  </body>
</html>
