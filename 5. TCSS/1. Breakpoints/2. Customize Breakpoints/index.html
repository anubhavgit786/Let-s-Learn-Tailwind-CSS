<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: "640px",
            // => @media (min-width: 640px) { ... }

            md: "768px",
            // => @media (min-width: 768px) { ... }

            lg: "1024px",
            // => @media (min-width: 1024px) { ... }

            xl: "1280px",
            // => @media (min-width: 1280px) { ... }

            "2xl": "1536px",
            // => @media (min-width: 1536px) { ... }
          },
          extend: {
            screens: {
              xs: { min : '320px', max : '639px'},
              // => @media (min-width: 992px) { ... }
            },
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <title>Document</title>
  </head>
  <body>
    <h1
      class="text-3xl xl:text-red-800 lg:text-violet-800 md:text-orange-800 sm:text-green-800 xs:text-indigo-800 wscolor1"
    >
      Hello world!
    </h1>
  </body>
</html>
