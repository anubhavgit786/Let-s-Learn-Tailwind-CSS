<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: "640px",
            // => @media (min-width: 640px) { ... }

            md: "768px",
            // => @media (min-width: 768px) { ... }

            lg: "1024px",
            // => @media (min-width: 1024px) { ... }

            xl: "1280px",
            // => @media (min-width: 1280px) { ... }

            "2xl": "1320px",
            // => @media (min-width: 1536px) { ... }
          },
          colors: {
            transparent: "transparent",
            current: "currentColor",
            white: "#ffffff",
            purple: "#3f3cbb",
            midnight: "#121063",
            metal: "#565584",
            tahiti: "#3ab7bf",
            silver: "#ecebff",
            "bubble-gum": "#ff77e9",
            bermuda: "#78dcca",
          },
          extend: {
            screens: {
              xs: { min: "320px", max: "639px" },
              // => @media (min-width: 992px) { ... }
            },
            colors: {
              clifford: "#da373d",
              wscolor1: "pink",
              wscolor2: "#2699fb",
            },
          },
        },
      };
    </script>

    <title>Document</title>
  </head>
  <body style="border: 4px solid black">
    <div class="container bg-cyan-400 mx-auto">
      <h1 class="text-3xl text-bermuda">Hello world!</h1>
    </div>
  </body>
</html>
