<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe Card</title>
</head>
<body>
    <!-- Background Container -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
        <!-- Card -->
        <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
            <!-- Flex Container -->
            <div class="flex flex-col md:flex-row rounded-l-xl">
                <!-- Image -->
                <img class="object-cover rounded-xl md:rounded-l-xl md:rounded-r-none h-80 md:h-64 hover:scale-105 duration-1000" src="images/image.jpg" alt="IMAGE" />

                 <!-- Content -->
                 <div class="p-6 md:p-12">
                    <h2 class="font-serif text-xl font-medium text-center md:text-left text-white">Get diet and fitness tips in your inbox</h2>
                    <p class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left">Eat better and exercise better. Sign up for the Diet & Fitness newsletter.</p>
                    <div class="flex flex-col md:flex-row mt-5 space-y-4 md:space-x-3 md:space-y-0">
                        <input type="text" class="p-2 px-4 text-center md:text-left text-white bg-zinc-800 border border-zinc-600 focus:outline-none placeholder:text-xs placeholder:text-center placeholder:md:text-left" placeholder="Enter your email address" />
                        <button class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-1000">Subscribe</button>
                    </div>
                 </div>

            </div>
        </div>
    </div>
</body>
</html>
