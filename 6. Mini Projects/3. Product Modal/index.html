<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>

    <!--Global Container-->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
    
      <!---Card Conatiner-->
      <div class="flex flex-col md:flex-row p-6 md:p-16 m-3 md:m-0 space-y-10 md:space-y-0 md:space-x-10 bg-white rounded-2xl shadow-2xl">
       
        <!---Image Div -->
        <div class="cursor-pointer">
          <img class="w-60 mx-auto hover:scale-105 duration-1000" src="images/headphone.png" alt="headphones" />
        </div>
       
        <!---Content Div -->
        <div class="flex flex-col space-y-6">

          <!---Label and Description  -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            
            <!--Label Div-->
            <div>
              <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">Free Shipping</div>
            </div>

            <!--Title Div-->
            <div class="max-w-sm text-2xl font-medium">Razer Kraken Kitty Edt Gaming Headset Quartz</div>

            <!--Price Conatiner-->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              
              <!--Old Price-->
              <p class="line-through">$799</p>

              <!--New Price-->
              <p class="text-5xl font-bold">$599</p>

              <!--Offer Valid-->
              <p class="text-sm font-light text-gray-400">The offer is valid until April 3 or as long as stock lasts!</p>

            </div>
            
            <!--Button Group-->
            <div class="group">
              <button class="w-full bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg transition-all duration-200 group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg">
                <div class="px-8 py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700 duration-200">Add to cart</div>
              </button>
            </div>

            <!--Stock-->
            <div class="flex items-center space-x-3 group">
              
              <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>

              <div class="text-sm">50+ pcs. in stock</div>

            </div>

            <!--Bottom Buttons-->
            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">

              <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm transition-all duration-200 hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5">
                <img src="images/weight.png" alt="cart" class="w-8" />
                <span>Add to cart</span>
              </button>

              <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm transition-all duration-200 hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5">
                <img src="images/heart.png" alt="cart" class="w-8" />
                <span>Add to wishlist</span>
              </button>

            </div>

          </div>

        </div>

      </div>
    </div>
  </body>
</html>
